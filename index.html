<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Eliézer Vencato</div>
      <ul class="nav-links">
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#experiencia">Experiência</a></li>
        <li><a href="#projetos">Projetos</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>

    <nav id="hamburger-nav">
      <div class="logo">Eliézer Vencato</div>
      <div class="hamburger-menu">
        <div class="menu-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul class="menu-links">
          <li><a href="#sobre" onclick="toggleMenu()">Sobre</a></li>
          <li><a href="#experiencia" onclick="toggleMenu()">Experiência</a></li>

          <li><a href="#contato" onclick="toggleMenu()">Contato</a></li>
        </ul>
      </div>
    </nav>

    <section id="profile">
      <div class="section__img-container">
        <img src="./assets/profile-img.png" alt="Foto de perfil de Eliézer Vencato" />
      </div>

      <div class="section__text-container">
        <p class="section__text-p">Olá! Eu sou o</p>
        <h1 class="section__title">Eliézer Vencato</h1>
        <h2 class="section__subtitle">Desenvolvedor Frontend e Backend.</h2>
      </div>
      
      <div class="section__buttons-container">
        <button class="btn btn-color-2" onclick="window.open(#)">Download CV</button>
        <button class="btn btn-color-1" onclick="location.href='#contato'">Contato</button>
      </div>

      <div class="section__socials-container">
        <img src="./assets/linkedin.png" alt="Icone LinkedIn" class="icon-social" onclick="window.open('http://linkedin.com/in/eliezer-vencato', '_blank')">
        <img src="/assets/github.png" alt="Icone GitHub" class="icon-social" onclick="window.open('http://github.com/evencato', '_blank')">
      </div>
    </section>

    <script src="script.js"></script>
  </body>
